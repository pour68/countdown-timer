<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sandbox.min.css" />
    <title> Countdown timer </title>
</head>

<body>

    <main class="countdown-background">
        <div class="countdown-container">
            <span class="countdown-days">
                <span class="countdown-days-indicator"></span> <br /> <small>days</small>
            </span>

            <span class="countdown-hours">
                <span class="countdown-hours-indicator"></span> <br /> <small>hours</small>
            </span>

            <span class="countdown-minutes">
                <span class="countdown-minutes-indicator"></span> <br /> <small>minutes</small>
            </span>

            <span class="countdown-seconds">
                <span class="countdown-seconds-indicator"></span> <br /> <small>seconds</small>
            </span>
        </div>
    </main>

    <script src="js/sandbox.js"></script>
</body>

</html>
